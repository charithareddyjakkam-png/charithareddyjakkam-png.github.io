<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1">
    <h1>Responsive Design Example</h1>
    <p>This page adjusts its layout based on the screen size.</p>
    </div>
    <style>
        #d1{
            border: 5px solid rgb(43, 42, 42);
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(172, 161, 180);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        body {
            font-family:  Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 20px;
        }
        @media (max-width: 600px) {
            body {
                background-color: rgb(241, 250, 173);
            }
            h1 {
                font-size: 1.5em;
            }
        }
        @media (min-width: 601px) and (max-width: 1200px) {
            body {
                background-color: rgb(210, 245, 210);
            }
            h1 {
                font-size: 2em;
            }
        }
        @media (min-width: 1201px) {
            body {
                background-color: rgb(244, 208, 208);
            }
            h1 {
                font-size: 2.5em;
            }
        }
    </style>



</body>
</html>
